name: Sample List Generator
on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./.repo/workflows

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate extension-samples.json
        run: npm run start

      - name: Upload to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-samples.json
          path: ./.repo/extension-samples.json
          if-no-files-found: retry
